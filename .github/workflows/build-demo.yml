name: CI/CD

on:
  push:
    branches: ['main']

jobs:
  doker_linter:
    name: PEP8
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: docker/Dockerfile
  python_linter:
    name: python linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Python Linter
        uses: sunnysid3up/python-linter@master
        with:
          source: "docker/app"
          mypy-options: "--ignore-missing-imports --show-error-codes"
          pylint-options: "--rcfile=setup.cfg"
          isort-options: "-w 100"
          django: false
  push_to_registries:
      name: Push Docker image to single registry
      needs: python_linter
      needs: PEP8
      runs-on: ubuntu-latest
      permissions:
        packages: write
        contents: read
        attestations: write
        id-token: write
      steps:
        - name: Check out the repo
          uses: actions/checkout@v4
  
        - name: Log in to the Container registry
          uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
          with:
            registry: harbor.kakor.ovh
            username: ipi
            password: "${{ secrets.password_harbor }}"
  
        - name: Extract metadata (tags, labels) for Docker
          id: meta
          uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
          with:
            images: harbor.kakor.ovh/ipi/groupe-1
            tags: type=sha
  
        - name: Build and push Docker images
          id: push
          uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
          with:
            context: ./docker/
            push: true
            tags: ${{ steps.meta.outputs.tags }}
            labels: ${{ steps.meta.outputs.labels }}

  test_docker:
      name: testing a random route
      runs-on: ubuntu-latest
      needs: push_to_registries
      steps:
        - name: Check out the repo
          uses: actions/checkout@v2
        - name: Log in to the Container registry
          uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
          with:
            registry: harbor.kakor.ovh
            username: ipi
            password: "${{ secrets.password_harbor }}"
        - name: Run the test process with Docker
          uses: addnab/docker-run-action@v3
          with:
              image: harbor.kakor.ovh/ipi/groupe-1:latest
              run: |
                curl --header "Content-Type: application/json" http://localhost:5000/librairie/livres -d '{"titre": "DevSecOps DEAVSETS", "auteur": "Jordan Assouline"}'